<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/minimal_css_reset.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/index.css">

    <link rel="shortcut icon" href="/img/1695931236_gas-kvas-com-p-kartinki-kalkulyator-22.png">

<body>
    <main class="main">
        <div class="main-container">
            <div class="some-class">
                <a href="/index.html">
                    <img src="/img/1695931236_gas-kvas-com-p-kartinki-kalkulyator-22.png" alt="calc">
                    <h1>Супер Калькулятор</h1>
                </a>
            </div>
            <div class="input1">
                <label for="value1">Значение 1:</label>
                <input id="value1" name="value1" placeholder="value1" type="number" />
            </div>

            <label for="value2">Значение 2:</label>
            <input id="value2" name="value2" placeholder="value2" type="number" />

            <div class="btn">
                <button type="button1" class="plus" id="plus"><span>+</span></button>
                <button type="button2" class="minus" id="minus"><span>-</span></button>
                <button type="button3" class="calc-value" id="calc-value"><span>=</span></button>
            </div>

            <div class="result">
                <h2>Результат:</h2>
                <p id="result-value">500</p>
            </div>
        </div>
    </main>
